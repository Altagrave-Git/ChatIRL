{% extends 'base.html' %}
{% block title %}
    Create Room
{% endblock %}

{% block main %}
    <form class="mx-auto mt-3" action="{% url 'create_room' %}" method="post">
        <h5>Create Chatroom</h5>
        {% if messages %}
            {% for message in messages %}
                <p class="text-danger my-2">{{message}}</p>
            {% endfor %}
        {% endif %}
        {% csrf_token %}
        <input class="form-control mt-2" type="text" name="title" id="title" placeholder="Room Title">
        <input class="form-control mt-2" type="text" name="description" id="description" placeholder="Description">
        <div class="form-group mt-2">
            <label for="private">Private</label>
            <input class="form-check-input" type="checkbox" name="private" id="private">
        </div>
        {% if request.user.is_admin %}
            <div class="form-group mt-1">
                <label for="sticky">Sticky</label>
                <input class="form-check-input" type="checkbox" name="sticky" id="sticky">
            </div>
        {% endif %}
        <input class="btn btn-success mt-2" type="submit" value="Create">
    </form>
{% endblock %}
